<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>SAFE Launcher</title>
  <link rel="stylesheet" href="./bower_components/open-sans-fontface/open-sans.css" />
  <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">
</head>

<body ng-app="safeLauncher" ng-controller="basicController">
  <div class="root" ui-view="root">
  </div>
  <span class="network-status" ng-class="{
    error: $networkStatus.status === -1 || $networkStatus.status === 2,
    connecting: $networkStatus.status === 0,
    connected: $networkStatus.status === 1,
    'splash-screen': $state.current.name === 'splash'
  }" ng-click="showNetworkStatus($networkStatus.status)">
    <span class="network-status-tooltip">{{networkStatusMsg[$networkStatus.status]}}</span>
  </span>
  <alert ng-show="$prompt.isProcessing" payload="$prompt.payload" callback="$prompt.callback()"></alert>
  <toaster payload="$toaster.payload" callback="$toaster.callback()"></toaster>
  <authorise-req ng-show="$authReq.isProcessing" payload="$authReq.payload" callback="$authReq.callback(err, data)"></authorise-req>
  <ng-include src="'views/common/spinner.html'" ng-show="$loader.status"></ng-include>
  <script>
    window.$ = window.jQuery = require('./bower_components/jquery/dist/jquery.min.js');
  </script>
  <script src="./node_modules/angular/angular.js"></script>
  <script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="./bower_components/moment/moment.js"></script>
  <script src="./node_modules/react/dist/react.js"></script>
  <script src="./node_modules/react-dom/dist/react-dom.js"></script>
  <script src="./node_modules/ngreact/ngReact.js"></script>
  <script src="./node_modules/d3/d3.min.js" charset="utf-8"></script>

  <script src="./app.js"></script>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/router.js"></script>
  <script src="./scripts/constants.js"></script>

  <!-- directives -->
  <script src="scripts/directives/form_field_match_validator.js" charset="utf-8"></script>
  <script src="scripts/directives/validate_account_fields.js" charset="utf-8"></script>
  <script src="scripts/directives/alert.js" charset="utf-8"></script>
  <script src="scripts/directives/authorise_request.js" charset="utf-8"></script>
  <script src="scripts/directives/toaster.js" charset="utf-8"></script>
  <script src="scripts/directives/focus_input.js" charset="utf-8"></script>

  <!-- factories -->
  <script src="./scripts/factories/event_register.js" charset="utf-8"></script>
  <script src="./scripts/factories/auth_factory.js" charset="utf-8"></script>
  <script src="./scripts/factories/server_factory.js" charset="utf-8"></script>

  <!-- controllers -->
  <script src="./scripts/controllers/basic_controller.js" charset="utf-8"></script>
  <script src="./scripts/controllers/auth_controller.js" charset="utf-8"></script>
  <script src="./scripts/controllers/user_controller.js" charset="utf-8"></script>
  <script src="./scripts/controllers/dashboard_controller.js" charset="utf-8"></script>

  <!-- components -->
  <script src="./scripts/components/app_list.js"></script>
  <script src="./scripts/components/app_logs.js"></script>
  <script src="./scripts/components/unauth_bar_chart.js"></script>
  <script src="./scripts/components/group_bar_chart.js"></script>
  <script src="./scripts/components/upload_download_pie_chart.js"></script>
</body>

</html>
