<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>SAFE Launcher</title>
    <link rel="stylesheet" href="./bower_components/open-sans-fontface/open-sans.css" />
    <link rel="stylesheet" href="./bower_components/myriad-font/css/myriad.css" />
    <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="safeLauncher">
  <!-- root node -->
  <div class="msl-root">
    <!-- title bar -->
    <div class="msl-titlebar">
      <div class="lt">
        <h3 class="msl-title">SAFE Launcher</h3>
      </div>
      <div class="rt" ng-hide="$state.current.name !== 'user'">
        <div class="rt-i">
          <button type="button" name="button" class="msl-btn msl-signout-btn" onclick="window.msl.closeWindow()">Sign out</button>
        </div>
      </div>
    </div><!-- /title bar -->
    <div class="msl-frame" ui-view></div>
    <msl-loader ng-show="$loader" />
  </div>
  <!-- /root node -->

  <script>
    window.$ = window.jQuery = require('./bower_components/jquery/dist/jquery.min.js');
  </script>
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>

  <script src="./app.js"></script>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/router.js"></script>

  <!-- directives -->
  <script src="./scripts/directives/loader.js" charset="utf-8"></script>
  <script src="./scripts/directives/tabs.js" charset="utf-8"></script>
  <script src="scripts/directives/switch.js" charset="utf-8"></script>
  <script src="scripts/directives/validatePin.js" charset="utf-8"></script>
  <script src="scripts/directives/validateKeyword.js" charset="utf-8"></script>
  <script src="scripts/directives/validatePassword.js" charset="utf-8"></script>
  <script src="scripts/directives/validateConfirmation.js" charset="utf-8"></script>

  <!-- factories -->
  <script src="./scripts/factories/auth_factory.js" charset="utf-8"></script>
  <script src="./scripts/factories/server_factory.js" charset="utf-8"></script>

  <!-- controllers -->
  <script src="./scripts/controllers/auth_controller.js" charset="utf-8"></script>
  <script src="./scripts/controllers/user_controller.js" charset="utf-8"></script>
</body>
</html>
